<div class="card card-table shadow mb-3 bg-white rounded">
    <div class="card-header-primary rounded d-flex justify-content-between">
        <div class="d-flex justify-content-start">
            <h5 class="my-2 text-white">Consumo</h5>
        </div>
    </div>
    <div class="card-body p-3 d-block">
        <canvas mdbChart [chartType]="chartType" [datasets]="chartDatasets" [labels]="chartLabels"
            [colors]="chartColors" [options]="chartOptions" [legend]="true" (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)" style="height: 20em;">
        </canvas>
    </div>
</div>
