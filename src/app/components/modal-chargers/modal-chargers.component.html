<h1 mat-dialog-title>{{title}}
    <button type="button" (click)="closeClick()" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</h1>
<div mat-dialog-content>
    <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" class="form-control" id="name" placeholder="Name" [(ngModel)]="conn.name">
    </div>
    <div class="form-group">
        <label for="name">NansenID</label>
        <input type="text" class="form-control" id="name" placeholder="Numero do nansen" [(ngModel)]="conn.nansenID">
    </div>
    <div class="form-group">
        <label for="connector-type">Conectores</label>
        <app-connector-selection [selectedConnectors]="conn.connectors" (selection)="changeConnectors($event)">
        </app-connector-selection>
    </div>
    <div class="form-group">
        <label for="model">Valor kw/h</label>
        <input type="text" class="form-control" id="model" placeholder="R$" [(ngModel)]="conn.price">
    </div>
</div>

<div class="modal-footer justify-content-end">
    <button class="btn btn-primary text-center" cdkFocusInitial type="button">
        <span href="" class="#" data-toggle="modal" data-target="#modalContactForm" (click)="save()">Salvar</span>
    </button>

    <button class="btn btn-primary text-center" type="button">
        <span href="" class="#" data-toggle="modal" data-target="#modalContactForm"
            (click)="closeClick()">Cancelar</span>
    </button>
</div>
