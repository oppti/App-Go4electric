<h1 mat-dialog-title>
    Esqueci minha senha
    <button type="button" (click)="closeClick()" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</h1>
<div mat-dialog-content>
    <div class="form-group">
        <label for="name">Email</label>
        <input type="text" class="form-control" disabled  [(ngModel)]="userEmail">
    </div>
    <div class="form-group">
        <label for="name">Senha atual</label>
        <input type="password" class="form-control"  [(ngModel)]="userPass">
    </div>
    <div class="form-group">
        <label for="name">Nova senha</label>
        <input type="password" class="form-control"  [(ngModel)]="newPass" [class.input-error]="invalid">
    </div>
    <div class="form-group">
        <label for="name">Confirmar senha</label>
        <input type="password" class="form-control"  [(ngModel)]="newPassVerify" [class.input-error]="invalid">
    </div>
</div>
<div class="modal-footer justify-content-end">
    <button class="btn btn-primary text-center" cdkFocusInitial type="button" (click)="save()">
        Salvar
    </button>
    <button class="btn btn-secundary text-center" cdkFocusInitial type="button" (click)="closeClick()">
        Cancelar
    </button>
</div>
