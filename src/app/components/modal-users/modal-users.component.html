<div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <img src="https://mdbootstrap.com/img/Photos/Avatars/img%20%281%29.jpg" alt="avatar"
                    class="rounded-circle img-responsive">
            </div>
            <!--Body-->
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Novo Usuario</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-3">
                <div class="md-form mb-5">
                    <i class="fa fa-user prefix grey-text"></i>
                    <input type="text" [(ngModel)]="client.name" id="form34" class="form-control validate"
                        placeholder="Ex: João">
                    <label data-error="wrong" data-success="right" for="form34">Nome</label>
                </div>

                <div class="md-form mb-5">
                    <i class="fa fa-envelope prefix grey-text"></i>
                    <input type="email" [(ngModel)]="client.email" id="form29" class="form-control validate"
                        placeholder="Ex: example@example.com">
                    <label data-error="wrong" data-success="right" for="form29">Email</label>
                </div>

                <div class="md-form mb-5">
                    <i class="fa fa-id-card-o prefix grey-text"></i>
                    <input type="text" [(ngModel)]="client.cpf" id="form30" class="form-control validate"
                        placeholder="Ex: xxxxxxxxx-xx">
                    <label data-error="wrong" data-success="right" for="form30">CPF</label>
                </div>

                <div class="md-form mb-5">
                    <i class="fa fa-unlock-alt prefix grey-text"></i>
                    <input type="text" [(ngModel)]="client.fcmToken" id="form32" class="form-control validate"
                        placeholder="">
                    <label data-error="wrong" data-success="right" for="form32">Token</label>
                </div>

                <div class="md-form mb-5">
                    <i class="fa fa-unlock-alt prefix grey-text"></i>
                    <input type="text" [(ngModel)]="client.keyID" id="form31" class="form-control validate">
                    <label data-error="wrong" data-success="right" for="form31">keyID</label>
                </div>

                <div class="md-form mb-5">
                    <i class="fa fa-id-card-o prefix grey-text"></i>
                    <input type="text" [(ngModel)]="client.billingStatus" id="form33" class="form-control validate"
                        placeholder="Ex: Active">
                    <label data-error="wrong" data-success="right" for="form33">Status</label>
                </div>

                <div class="md-form">
                    <i class="fas fa-pencil prefix grey-text"></i>
                    <textarea type="text" id="form8" class="md-textarea form-control" rows="4"
                        placeholder="Preencha este campo apenas quando for feita alguma alteração"></textarea>
                    <label data-error="wrong" data-success="right" for="form8">Observação</label>
                </div>

            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-primary shadow-lg btn-rounded mb-1 text-center" (click)="onClick()"
                    type="button">
                    <span href="" class="#" data-toggle="modal" data-target="#modalContactForm">Cancelar</span>
                </button>

                <button class="btn btn-primary shadow-lg btn-rounded mb-1 text-center" [mat-dialog-close]="modalData"
                    type="button">
                    <span href="" class="#" data-toggle="modal" data-target="#modalContactForm">Salvar</span>
                </button>
            </div>
        </div>
    </div>
</div>
