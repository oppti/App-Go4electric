<div class="container-fluid">
    <div class="m-auto login-form">
        <div class="card shadow p-3 mb-2 bg-white rounded" [class.card-error]="loginError">
            <div class="card-body ">
                <img src="assets/logo.png" class="img-fluid p-5" />
                <form accept-charset="UTF-8" role="form" [formGroup]="loginForm">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" formControlName="email" placeholder="E-mail" type="text" />
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Password" formControlName="password"
                                type="password" />
                        </div>
                        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Login"
                            [disabled]="!loginForm.valid" (click)="onSubmit()">
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
